            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarNav">

                </li>
            </ul>
        </div>
    </nav>
    <h1>Contacta con nosotros</h1>
    <form>
        <div class="form-group row">
            <label for="text" class="col-4 col-form-label">Correo</label>
            <div class="col-8">
                <div class="input-group">
                    <input id="text" name="text" type="text" class="form-control" required="required">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <i class="fa fa-at"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="text1" class="col-4 col-form-label">Nombre y apellidos</label>
            <div class="col-8">
                <input id="text1" name="text1" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-4">Seleccione opción por la que desea contactar</label>
            <div class="col-8">
                <div class="custom-control custom-radio custom-control-inline">
                    <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="rabbit"
                        required="required">
                    <label for="radio_0" class="custom-control-label">Compra de maquinas expendedoras</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="duck"
                        required="required">
                    <label for="radio_1" class="custom-control-label">Compra de abastecimiento y comida</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input name="radio" id="radio_2" type="radio" class="custom-control-input" value="fish"
                        required="required">
                    <label for="radio_2" class="custom-control-label">Problemas u otros</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="text2" class="col-4 col-form-label">Máquina o tipo de abastecimiento que desea</label>
            <div class="col-8">
                <input id="text2" name="text2" type="text" class="form-control" aria-describedby="text2HelpBlock">
                <span id="text2HelpBlock" class="form-text text-muted">Solo si eligio las opciones para comprar</span>
            </div>
        </div>
        <div class="form-group row">
            <label for="textarea" class="col-4 col-form-label">Descríbenos el problema o sugerencia</label>
            <div class="col-8">
                <textarea id="textarea" name="textarea" cols="40" rows="10" class="form-control"
                    aria-describedby="textareaHelpBlock"></textarea>
                <span id="textareaHelpBlock" class="form-text text-muted">Escriba solo si eligió la opción de problemas
                    u otros</span>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-4 col-8">
                <button name="submit" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</body>

</html>
